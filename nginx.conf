worker_processes 1;
events { 
    worker_connections 1024;
    }

http {
    # Allow large file uploads (e.g. 200 MB). Adjust as needed.
    client_max_body_size 200m;
    # Disable proxy buffering for streaming large requests to the upstream
    proxy_request_buffering off;

    server {
        listen 80;

        location / {
            proxy_pass http://storeapi:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Increase timeouts for long uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            # Increase buffers used for proxied responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}