services:
  db:
    image: postgres:15
    container_name: anb-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  storeapi:
    depends_on:
      - db
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: storeapi
    expose:
      - 8000
    command: uvicorn storeapi.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ./.env
    environment:
      # Override .env values so the app connects to the postgres service by hostname
      - DEV_DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/dev_db
    volumes:
      - ./:/app
    
  nginx:
    image: nginx:latest
    container_name: anb-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - storeapi

  redis:
    image: redis
    container_name: anb-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: