[tool:pytest]
testpaths = storeapi/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=storeapi
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    video_processing: marks tests that process videos (can be slow)
    parallel_safe: marks tests as safe to run in parallel
    serial: marks tests that must run serially (not in parallel)
